"""Green Unicorn Development WSGI Server Configuration."""

from multiprocessing import cpu_count
from os import environ
import sys

def max_workers():
    return 2 * cpu_count() + 1

bind = '127.0.0.1:443'
timeout = '300'
loglevel = 'debug'
max_requests = '25'
worker_class = 'sync'
workers = max_workers()
errorlog = '-'
accesslog = '-'
