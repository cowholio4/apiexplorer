{% if security.registerable or security.recoverable or security.confirmable %}
<h2>Menu</h2>
<div class="btn-group-vertical">
  <a type="button" class="btn btn-success" href="{{ url_for_security('login') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">Login</a>
  {% if security.registerable %}
  <a type="button" class="btn btn-success" href="{{ url_for_security('register') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">Register</a>
  {% endif %}
  {% if security.recoverable %}
  <a type="button" class="btn btn-success" href="{{ url_for_security('forgot_password') }}">Forgot password</a>
  {% endif %}
  {% if security.confirmable %}
  <a type="button" class="btn btn-success" href="{{ url_for_security('send_confirmation') }}">Confirm account</a>
  {% endif %}
</div>
{% endif %}
